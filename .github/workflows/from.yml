name: dispatch trigger

on: [ push ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
